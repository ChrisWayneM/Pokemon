<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document Object Model</title>
	<link rel="stylesheet" href="pokemon.css">
	<script type="text/javascript" src="pokemon.js"></script>
</head>
<body>
	<h1 id="poke">Pokemon</h1>	

	<figcaption id="pokemons">
		<h2>Elije un Pokemon (da click en el pokemon que te guste)</h2>
		<img src="pika.png" alt="" onclick="pikachu()">
		<img src="char.png" alt="" onclick="charmander()">
		<img src="squir.png" alt="" onclick="squirtle()">
		<img src="bul.png" alt="" onclick="bulbasaur()">
	</figcaption>

	<h2 id="nombrePokemon">Pokemon de prueba</h2>
	<p id="datosPokemon">Datos de prueba</p>

	


</body>
</html>
